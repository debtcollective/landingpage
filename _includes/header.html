{% assign urls = site.data.urls %}

<header id="debt-collective-header" class="header fixed-top">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="header-col justify-content-start">
          <div id="menu" class="menu-trigger" role="button">
            <span class="menu-stripe" />
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="header-col">
            <img class="logo" src="/assets/images/logo.png" width="100%" />
        </div>
      </div>
      <div class="col-3">
        <div class="header-col justify-content-end">
          <button class="btn btn-sm btn-outline-dark">Login</button>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
  $(window).on('scroll', function () {
    var $nav = $("#debt-collective-header");
    $nav.toggleClass('active', $(window).scrollTop() > $nav.height());
  });
</script>
