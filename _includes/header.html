{% assign urls = site.data.urls %}

<header id="debt-collective-header" class="header fixed-top">
  <div class="container container-odd">
    <div class="row">
      <div class="col-3 col-lg-2">
        <div class="header-col justify-content-start">
          <div id="menu" class="menu-trigger" role="button">
            <span class="menu-stripe" />
          </div>
        </div>
      </div>
      <div class="col-6 col-lg-3 offset-lg-2">
        <div class="header-col">
            <img class="logo" src="/assets/images/logo.png" width="100%" />
        </div>
      </div>
      <div class="col-3 col-lg-5">
        <div class="header-col justify-content-end">
          <!-- >= lg -->
          <button class="btn btn-session btn-lg btn-outline-dark d-none d-xl-block">Sign up</button>
          <!-- >= md -->
          <button class="btn btn-session btn-primary btn-lg d-none d-md-block">Login</button>
          <!-- small -->
          <button class="btn btn-session btn-primary btn-sm d-md-none d-xs-block d-sm-block">Login</button>
        </div>
      </div>
    </div>
  </div>
</header>
<script>
  $(window).on('scroll', function () {
    var $nav = $("#debt-collective-header");
    $nav.toggleClass('active', $(window).scrollTop() > $nav.height());
  });
</script>
